<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tech Puzzle Inauguration</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{
 height:100%;width:100%;overflow:hidden;
 background:linear-gradient(120deg,#0a0a0a,#050505,#0f0f0f);
 background-size:300% 300%;
 animation:bgMove 15s ease infinite;
 display:flex;align-items:center;justify-content:center;
 color:#fff;position:relative;
 font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
 text-align:center;
}
@keyframes bgMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

/* star field */
.particles{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;overflow:hidden}
.particle{
 position:absolute;width:4px;height:4px;background:#00ffe7;
 border-radius:50%;animation:float 10s linear infinite;opacity:.5
}
@keyframes float{
 0%{transform:translateY(100vh) scale(.5);opacity:0}
 50%{opacity:.8}
 100%{transform:translateY(-10vh) scale(1.2);opacity:0}
}

/* puzzle box */
.container{
 background:rgba(20,20,20,.85);
 padding:clamp(20px,4vw,40px);
 border-radius:15px;text-align:center;
 z-index:2;position:relative;
 box-shadow:0 0 30px #00ffff88;border:1px solid #00ffff33;
 animation:fadeIn 2s ease-out,pulseGlow 4s infinite;
 transition:opacity 1s ease, transform 1s ease;
 width:90%;max-width:450px;
}
.container.hide{opacity:0;transform:translateY(-30px);pointer-events:none}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)}}
@keyframes pulseGlow{
 0%,100%{box-shadow:0 0 30px #00ffff88}
 50%{box-shadow:0 0 50px #00ffccbb}
}
h2{color:#00ffe7;margin-bottom:clamp(10px,2vw,20px);font-size:clamp(1.2rem,4vw,2rem)}
#scrambled-word{
 font-size:clamp(1.5rem,6vw,2.5rem);
 color:#ff4081;letter-spacing:4px;
 word-wrap:break-word;
}
input{
 padding:10px;font-size:clamp(1rem,4vw,1.2rem);
 width:80%;max-width:250px;border:none;
 border-radius:5px;margin-top:15px
}
button{
 padding:10px 20px;font-size:clamp(1rem,4vw,1.2rem);
 margin-top:20px;background:#00ffc3;color:#000;
 border:none;border-radius:5px;cursor:pointer
}
button:hover{background:#00cc9b}
#message{margin-top:20px;font-size:clamp(1rem,4vw,1.25rem);color:#00ff88}

/* big welcome text */
.big-welcome{
 position:fixed;top:50%;left:50%;
 transform:translate(-50%,-50%);
 text-align:center;
 color:#ffdf00;
 z-index:3;
 opacity:0;
 pointer-events:none;
}
.big-welcome.show{
 /* ‚è± animation slowed from 2s to 4s */
 animation:zoomFade 4s forwards;
}
.big-welcome h1{
 font-size:clamp(2rem,8vw,4rem);
 margin-bottom:clamp(20px,4vw,40px); /* space after first line */
}
.big-welcome h2{
 font-size:clamp(1.5rem,6vw,3rem);
 line-height:1.4;
}
@keyframes zoomFade{
 0%{opacity:0;transform:translate(-50%,-50%) scale(0.5);}
 60%{opacity:1;transform:translate(-50%,-50%) scale(1.1);}
 100%{opacity:1;transform:translate(-50%,-50%) scale(1);}
}
.big-welcome h1,.big-welcome h2{
 text-shadow:
    0 0 8px #ff8c00,
    0 0 16px #ff8c00,
    0 0 24px #ff8c00;
}

/* fireworks */
#fireworks{
 position:fixed;top:0;left:0;width:100%;height:100%;
 z-index:1;pointer-events:none;
}
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<canvas id="fireworks"></canvas>

<div class="container" id="puzzle-box">
 <h2>üöÄ Welcome to the Inauguration</h2>
 <p><strong>Unscramble this word:</strong></p>
 <h1 id="scrambled-word">ntsuVehcnTr</h1>
 <p>Hint: It's related to our new cell!</p>
 <input type="text" id="user-input" placeholder="Your answer here"><br>
 <button onclick="checkAnswer()">Submit</button>
 <div id="message"></div>
</div>

<!-- Big Welcome Message (hidden until puzzle solved) -->
<div class="big-welcome" id="big-welcome">
 <h1>School of Computer Studies</h1>
 <h2>Welcomes you to the <br>Techventures Inauguration Ceremony</h2>
</div>

<script>
const correctAnswer = "TECHVENTURES";
function checkAnswer(){
 const val=document.getElementById("user-input").value.toUpperCase().trim();
 const msg=document.getElementById("message");
 if(val===correctAnswer){
   msg.innerHTML="‚úÖ Correct!!!";
   document.getElementById("puzzle-box").classList.add("hide");
   startFireworks();
   // ‚è± longer delay (from 1s to 2.5s) before welcome text starts
   setTimeout(()=>document.getElementById("big-welcome").classList.add("show"),2500);
 }else{ msg.innerHTML="‚ùå Oops! Try again."; }
}

function startFireworks(){
 const canvas = document.getElementById("fireworks");
 const ctx = canvas.getContext("2d");
 let W = canvas.width = window.innerWidth;
 let H = canvas.height = window.innerHeight;
 window.addEventListener('resize',()=>{
   W = canvas.width = window.innerWidth;
   H = canvas.height = window.innerHeight;
 });
 const fireworks=[],particles=[];
 class Firework{
   constructor(){
     this.x=Math.random()*W; this.y=H;
     this.targetY=Math.random()*H/2;
     this.speed=4+Math.random()*2;
     this.color=`hsl(${Math.random()*360},100%,60%)`;
   }
   update(){
     this.y-=this.speed;
     if(this.y<=this.targetY){
       for(let i=0;i<60;i++) particles.push(new Particle(this.x,this.y,this.color));
       return true;
     } return false;
   }
   draw(){ctx.beginPath(); ctx.arc(this.x,this.y,2,0,Math.PI*2); ctx.fillStyle=this.color; ctx.fill();}
 }
 class Particle{
   constructor(x,y,color){
     this.x=x;this.y=y; this.color=color;
     this.angle=Math.random()*2*Math.PI;
     this.speed=Math.random()*6+2;
     this.alpha=1; this.decay=0.02+Math.random()*0.02;
   }
   update(){
     this.x+=Math.cos(this.angle)*this.speed;
     this.y+=Math.sin(this.angle)*this.speed+0.3;
     this.alpha-=this.decay; return this.alpha<=0;
   }
   draw(){
     ctx.globalAlpha=this.alpha;
     ctx.beginPath(); ctx.arc(this.x,this.y,2,0,Math.PI*2);
     ctx.fillStyle=this.color; ctx.fill();
     ctx.globalAlpha=1;
   }
 }
 function animate(){
   ctx.fillStyle="rgba(0,0,0,0.2)";
   ctx.fillRect(0,0,W,H);
   if(Math.random()<0.12) fireworks.push(new Firework());
   for(let i=fireworks.length-1;i>=0;i--){
     fireworks[i].draw();
     if(fireworks[i].update()) fireworks.splice(i,1);
   }
   for(let i=particles.length-1;i>=0;i--){
     particles[i].draw();
     if(particles[i].update()) particles.splice(i,1);
   }
   requestAnimationFrame(animate);
 }
 animate();
}

// background particles
const particleContainer=document.getElementById("particles");
for(let i=0;i<40;i++){
 const p=document.createElement("div");
 p.className="particle";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDelay=Math.random()*10+"s";
 p.style.opacity=Math.random();
 particleContainer.appendChild(p);
}
</script>
</body>
</html>
